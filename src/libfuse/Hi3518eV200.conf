[binaries]
c = 'arm-hisiv300-linux-uclibcgnueabi-gcc'
cpp = 'arm-hisiv300-linux-uclibcgnueabi-cpp'
ar = 'arm-hisiv300-linux-uclibcgnueabi-ar'
strip = 'arm-hisiv300-linux-uclibcgnueabi-strip'
pkgconfig = 'pkg-config'

c_args = [ '-march=armv5te', '-mcpu=arm926ej-s', '-I/opt/arm-hisiv300-linux/target/usr/include', '-L/opt/arm-hisiv300-linux/target/usr/lib']

[host_machine]
system = 'linux'
cpu_family = 'arm'
cpu = 'arm926ej-s'
endian = 'little'
